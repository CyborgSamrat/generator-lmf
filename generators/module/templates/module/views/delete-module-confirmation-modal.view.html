<div class="">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirm Delete <%= uname %></h4>
    <button class="btn btn-warning close" type="button" ng-click="cancel()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
  <div  class="modal-body" id="modal-body">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="<%= lname %> in <%= lname %>s">
        <h3>{{<%= lname %>.title}}</h3>
      </li>
    </ul>
    <h1 style="color: red;">Confirm Delete?</h1>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-disabled="<%= lname %>Form.$invalid" ng-click="delete<%= uname %>s()">Confirm</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</div>
